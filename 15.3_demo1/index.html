<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

<script>
    var socket = io.connect()
    socket.on('news', (data) => {
        console.log(data.hello)
        socket.send('消息已收到。')
        socket.emit('myOtherEvent', {
            my: 'data'
        })
    })
</script>
</body>
</html>
