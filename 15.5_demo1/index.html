<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
用户名：<input type="text" id="nickname"/>
<input type="button" onclick="add()" value="登录"/><br/>
<output id="result"/>

<script>
    var socket = io.connect()
    socket.on('login', (names) => {
        let str = ''
        names.forEach(name => {
            str += '用户【' + name + '】已登录。<br/>'
        })
        document.getElementById('result').innerHTML = str
    })

    function add() {
        socket.emit('login', document.getElementById('nickname').value)
    }
</script>
</body>
</html>
